<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculateur de Pourboire</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f2f2f2;
      border-radius: 10px;
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
    }
    .result {
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Calculateur de Pourboire</h1>

  <label for="bill">Montant de la facture (€)</label>
  <input type="number" id="bill" placeholder="Ex: 50.00" min="0" step="0.01" />

  <label for="tip">Pourcentage du pourboire (%)</label>
  <select id="tip">
    <option value="5">5%</option>
    <option value="10">10%</option>
    <option value="15">15%</option>
    <option value="20">20%</option>
    <option value="custom">Personnalisé</option>
  </select>

  <input
    type="number"
    id="customTip"
    placeholder="Entrez un pourboire (%)"
    style="display: none;"
    min="0"
    step="1"
  />

  <label for="people">Nombre de personnes</label>
  <input type="number" id="people" value="1" min="1" />

  <button id="calculateBtn">Calculer</button>
  <button id="resetBtn" style="margin-top: 10px;">Réinitialiser</button>

  <div class="result" id="result">
    <p>Montant du pourboire : <strong id="tipAmount">0.00 €</strong></p>
    <p>Montant total : <strong id="totalAmount">0.00 €</strong></p>
    <p>Par personne : <strong id="perPerson">0.00 €</strong></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
